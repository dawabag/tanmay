<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Modal</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-cover" style="background-image: url('6.jpeg');">
    <!-- Button to open modal -->
    <button id="openModalButton" class="fixed bottom-10 right-10 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
        3D Walkthrough
    </button>

    <!-- Modal -->
    <div id="websiteModal" class="fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-75 hidden">
        <!-- Modal Content -->
        <div class="bg-white w-full h-full max-w-screen-lg mx-auto flex flex-col justify-center items-center p-8 relative">
            <!-- Close Button -->
            <button id="closeModalButton" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800 focus:outline-none z-50">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <!-- Iframe Container -->
            <div class="iframe-container w-full h-full relative">
                <iframe id="websiteIframe" src="" class="w-full h-full absolute top-0 left-0" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle modal functionality -->
    <script>
        const openModalButton = document.getElementById('openModalButton');
        const websiteModal = document.getElementById('websiteModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const websiteIframe = document.getElementById('websiteIframe');

        // Function to open modal and load website
        function openModal() {
            websiteIframe.src = "https://www.coohom.com/pub/tool/panorama/aiwalking?obsPlanId=3FO3NSBMT2I6&utm_source=pano_share&uri=%2Fpub%2Ftool%2Fyundesign%2Fcloud%3Fdesignid%3D3FO3NSBMT2I6%26redirecturl%3D%2Fpub%2Fsaas%2Fapps%2Fproject%2Flist%26redirectbim%3Dfalse%26locale%3Den_US&utm_content=3FO3NSBMT2I6&utm_medium=linkcopy";
            websiteModal.classList.remove('hidden');
        }

        // Function to close modal
        function closeModal() {
            websiteIframe.src = '';
            websiteModal.classList.add('hidden');
        }

        // Event listener for open modal button
        openModalButton.addEventListener('click', () => {
            openModal();
        });

        // Event listener for close modal button
        closeModalButton.addEventListener('click', () => {
            closeModal();
        });

        // Close modal when clicking outside of it
        websiteModal.addEventListener('click', (event) => {
            if (event.target === websiteModal) {
                closeModal();
            }
        });
    </script>
</body>

</html>
